<span ng-switch="{{char.class}}">
  <span ng-switch-when="1">Guerrier</span>
  <span ng-switch-when="2">Paladin</span>
  <span ng-switch-when="3">Chasseur</span>
  <span ng-switch-when="4">Voleur</span>
  <span ng-switch-when="5">Prêtre</span>
  <span ng-switch-when="7">Chaman</span>
  <span ng-switch-when="8">Mage</span>
  <span ng-switch-when="9">Démoniste</span>

  <span ng-switch-when="11">Druide</span>
  <span ng-switch-default>{{char.class}}</span>
</span>
